    <style>
        :root {
            --bg-dark: #0b0f19;
            --surface-dark: #111827;
            --surface-light: #1f2937;
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --accent: #10b981;
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            --border: #374151;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- Header --- */
        header {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3.5rem;
            margin: 0 0 1rem;
            background: linear-gradient(135deg, #fff 0%, #9ca3af 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
        }

        /* --- Grid --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2.5rem;
        }

        .card {
            background: var(--surface-dark);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.4);
            border-color: var(--primary);
        }

        .card-img-wrapper {
            height: 240px;
            overflow: hidden;
            position: relative;
        }

        .card-img-wrapper::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, var(--surface-dark) 0%, transparent 100%);
            opacity: 0.6;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .card:hover .card-img {
            transform: scale(1.08);
        }

        .card-body {
            padding: 2rem;
        }

        .card-tags {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            line-height: 1.3;
            margin: 0 0 1rem;
            font-weight: 600;
        }

        .card-desc {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 2rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-info-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
            padding-top: 1rem;
        }

        .card-info-item {
            display: flex;
            flex-direction: column;
        }

        .card-info-val {
            color: var(--text-main);
            font-weight: 600;
        }

        /* --- Modal (Detail View) --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: var(--bg-dark);
            width: 100%;
            max-width: 1100px;
            max-height: 90vh;
            border-radius: 2rem;
            border: 1px solid var(--border);
            overflow-y: auto;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

            background: rgba(255, 255, 255, 0.2);
        }

        .hero-img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
        }

        .detail-body {

        }

        .detail-header {

        }

        .detail-title {

        }

        .detail-grid {
            display: grid;

            gap: 3rem;
        }

        .content-block h3 {
            font-size: 1.2rem;
            margin-bottom: 0.75rem;
            color: var(--text-main);
            border-left: 3px solid var(--accent);
            padding-left: 0.75rem;
        }

        .content-block p {
            color: #cbd5e1;
            line-height: 1.7;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            background: var(--surface-light);
            padding: 1.5rem;
            border-radius: 1.5rem;
            border: 1px solid var(--border);
        }

        .metric-item {
            padding: 1rem;
            background: var(--bg-dark);
            border-radius: 1rem;
            text-align: center;
        }

        .metric-val {
            display: block;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.25rem;
        }

        .metric-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .testimonial {
            margin-top: 2rem;
            padding: 2rem;
            border: 1px solid var(--border);
            background: linear-gradient(to bottom right, var(--surface-light), var(--bg-dark));
            border-radius: 1rem;
        }

        .quote {
            font-size: 1.1rem;
            font-style: italic;
            margin-bottom: 1rem;
            color: #e2e8f0;
            line-height: 1.6;
        }

        .author {

            font-size: 0.9rem;
        }

        .author-role {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Gallery */
        .gallery-section {
            margin-top: 3rem;
            border-top: 1px solid var(--border);
            padding-top: 2rem;
        }

        .gallery-title {
            font-size: 1.5rem;

            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));

            object-fit: cover;
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            cursor: zoom-in;
            transition: transform 0.2s;
        }

        .gallery-img:hover {
            transform: scale(1.03);
            border-color: var(--primary);
        }

        @media (max-width: 850px) {

                order: -1;

</head>

                                <span class="card-info-label">FOCUS</span>
                                <span class="card-info-val">${p.Focus}</span>
                            </div>
                        </div>
                    </div>
                </article>
            `}).join('');
        }

        // Open Modal
        window.openModal = function (index) {
            const p = projects[index];
            const cleanThumb = p.thumbnail.startsWith('/') ? p.thumbnail.substring(1) : p.thumbnail;

            modalBody.innerHTML = `
                <img src="${cleanThumb}" alt="${p.Title}" class="hero-img">
                <div class="detail-body">
                    <div class="detail-header">
                        <div class="detail-meta">
                            <span>${p.Client}</span> • <span>${p.Duration}</span> • <span>${p.tag}</span>
                        </div>
                        <h2 class="detail-title">${p.Title}</h2>
                    </div>

                    <div class="detail-grid">
                        <div class="content-col">
                            <div class="content-block">
                                <h3>The Challenge</h3>
                                <p>${p['the challenge']}</p>
                            </div>
                            <div class="content-block">
                                <h3>The Solution</h3>
                                <p>${p['The Solution']}</p>
                            </div>

                            <div class="testimonial">
                                <div class="quote">"${p.review}"</div>
                                <div>
                                    <span class="author">— ${p.reviewer}</span>
                                    <br>
                                    <span class="author-role">${p['reviewer designation']}</span>
                                </div>
                            </div>

                            <div class="gallery-section">
                                <h3 class="gallery-title">Project Gallery</h3>
                                <div class="image-grid">
                                    ${(p.images || [p.thumbnail]).map(img => {
                const cleanImg = img.startsWith('/') ? img.substring(1) : img;
                return `<img src="${cleanImg}" class="gallery-img" onclick="window.open(this.src, '_blank')" alt="Project screenshot">`;
            }).join('')}
                                </div>
                            </div>
                        </div>

                        <div class="metrics-col">
                            <div class="metrics-grid">
                                <div class="metric-item">
                                    <span class="metric-val">${p['Organic Traffic']}</span>
                                    <span class="metric-label">Organic Traffic</span>
                                </div>
                                <div class="metric-item">
                                    <span class="metric-val">${p['Keyword ranking']}</span>
                                    <span class="metric-label">Keyword Posiiton</span>
                                </div>
                                <div class="metric-item">
                                    <span class="metric-val">${p['Revenue from Organic']}</span>
                                    <span class="metric-label">Revenue Impact</span>
                                </div>
                                <div class="metric-item">
                                    <span class="metric-val">${p['Domain Authority']}</span>
                                    <span class="metric-label">Domain Authority</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close Modal
        window.closeModal = function () {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        renderGrid();

    </script>
</body>

</html>
